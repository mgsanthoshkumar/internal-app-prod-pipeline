name: CI/CD Pipeline - Build and Push

on:
  push:
    branches:
      - master # Triggers on push to the master branch

env:
  REGISTRY: ghcr.io # GitHub Container Registry
  IMAGE_NAME: ${{ github.repository }} # Resolves to mgsanthoshkumar/internal-app-prod-pipeline

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        # Uses a stable version of the checkout action
        uses: actions/checkout@v4

      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # The GITHUB_TOKEN has write permission due to your previous settings change
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image (Inline Fix)
        # Use shell commands to build and push, resolving the "repository not found" error
        run: |
          # 1. Define the unique image tag using the commit SHA
          IMAGE_TAG_SHA="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          
          # 2. Build the Docker image with the unique SHA tag
          docker build -t $IMAGE_TAG_SHA .
          
          # 3. Push the unique tag (versioned image)
          echo "Pushing versioned image: $IMAGE_TAG_SHA"
          docker push $IMAGE_TAG_SHA
          
          # 4. Tag the image with 'latest'
          IMAGE_TAG_LATEST="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          docker tag $IMAGE_TAG_SHA $IMAGE_TAG_LATEST
          
          # 5. Push the 'latest' tag
          echo "Pushing latest image: $IMAGE_TAG_LATEST"
          docker push $IMAGE_TAG_LATEST
